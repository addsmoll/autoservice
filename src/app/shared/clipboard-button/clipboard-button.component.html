@if (isIcon){
    <button mat-icon-button  (click)="openSnackBar(hashTagLink)">
        <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_outline:clipboard'"></mat-icon>
    </button>
} @else {
    <div class="flex flex-row gap-2">
        <a class="hover:underline" (click)="openSnackBar(hashTagLink)">{{'S.COPY_LINK' | translate}}</a>
        <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_outline:share'"></mat-icon>

    </div>

}
